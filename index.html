<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my-Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="background" src="./cover/hitlist-thumb.jpg" alt="">
    <audio id="song" src="./music/Dynamite - BTS.mp3"></audio>

    <div class="container">
        <div class="box"></div>

        <img src="./cover/64868.jpg" alt="">
        <img id="thumbnail" src="./cover/126165.jpg" alt="">
        <img id="play-pause" src="./icons/icons8-next-24.png" onclick=playPause() alt="">
        <img id="next-song" src="./icons/icons8-end-24.png" alt="">
        <img id="previous-song" src="./icons/icons8-skip-to-start-24.png" alt="">

        <div class="song-artist">Bts</div>
        <div class="song-title">Dynamite</div>

        <input type="range" min="0" max="" value="0" name="" id="progress-bar">
        <div class="currentTime"></div>
        <div class="durationTime"></div>






    </div>
    <script src="app.js"></script>
</body>
</html>
